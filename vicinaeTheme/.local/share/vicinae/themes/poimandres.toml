# Example Theme Configuration
# This file demonstrates all available theme configuration options for Vicinae.
# You don't need to define all of these - only override what you want to customize.
# Undefined colors will be automatically derived from core colors or inherited from base themes.
#
# Where a color name is expected, you can use the following hex formats:
# #RGB
# #RRGGBB
# #AARRGGBB (with alpha)
# 'transparent' (no color)
# <color_ref> (e.g 'colors.accents.red'): references this theme's definition if available, the parent's otherwise
#
# Where a color is expected, you can either use a simple string for the color name or the following table syntax:
# [colors.core]
# accent = "accents.color.red"
# OR:
# accent = { name = "accents.color.red", opacity = 0.5 }
# OR:
# accent = { name = "accents.color.red", lighter = 100 }
# OR:
# accent = { name = "accents.color.red", darker = 150 }

[meta]
name = "Poimandres"                         # Display name shown in theme picker
description = "Aryas' custom poimandres inspired theme"  # Description shown in theme picker
variant = "dark"                              # Theme variant: "dark" or "light". Every dark theme inherits from vicinae-dark and every light theme from vicinae-light. 
inherits = "tokyo-night"
icon = "icon/pmndrs.png"                 # Optional: path to theme icon (relative to the theme directory it is placed in if not an absolute path)

# ============================================================================
# Core Colors
# ============================================================================
# These are the most important colors that define your theme's overall look.
# Most other colors can be automatically derived from these if not specified.

[colors.core]
accent = "#ADD7FF"              # Primary accent color (used for input borders, text selection background...)
accent_foreground = "#FFFFFF"   # Text color on accent-colored backgrounds
background = "#1B212E"          # Main application background
foreground = "#E4F0FB"          # Primary text color
secondary_background = "#303340" # Background for surfaces elevated above main (popups, tooltips, panels)
border = "#506477"              # Default border color throughout the UI

# ============================================================================
# Window-Specific Colors
# ============================================================================
# Override border colors for specific window types

[colors.main_window]
border = "#506477"

[colors.settings_window]
border = "#303340"

# ============================================================================
# Accent Colors
# ============================================================================
# Your color palette, central to your theme's identity

[colors.accents]
blue = "#89DDFF"
green = "#5FB3A1"
magenta = "#D0679D"
orange = "#ee804dff"
red = "#F087BD"
yellow = "#FFFAC2"
cyan = "#5DE4C7"
purple = "#bc8cff"

# ============================================================================
# Text Colors
# ============================================================================
# Colors for various text states and meanings

[colors.text.links]
default = "#5FB3A1"
visited = "#5FB3A1"

# ============================================================================
# Input Fields
# ============================================================================
# Colors for text inputs, search boxes, etc.

[colors.input]
border = "#A6ACCD"
border_focus = "#ADD7FF"
border_error = "#F087BD"

# ============================================================================
# Buttons
# ============================================================================
# Colors for button states

[colors.button.primary]
foreground = "#5FB3A1"
hover = { background = "colors.core.accent_foreground" }
focus = { outline = "colors.core.accent_foreground" }


# ============================================================================
# Scrollbars
# ============================================================================

[colors.scrollbars]
background = "#FFFAC2"

# ============================================================================
# Loading Indicators
# ============================================================================

[colors.loading]
bar = "#89DDFF"     # shown right below the search bar when something is loading
spinner = "#89DDFF" # used by dynamic toasts

